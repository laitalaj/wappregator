name: 'Docker: Pollers'

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/docker.yml'
      - '.github/workflows/docker-pollers.yml'
      - 'common/**'
      - 'pollers/**'

jobs:
  docker:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    uses: ./.github/workflows/docker.yml
    with:
      container-name: 'wappregator-pollers'
      dockerfile: 'pollers.Dockerfile'
