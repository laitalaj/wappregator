name: 'Docker: Backend'

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/docker.yml'
      - '.github/workflows/docker-backend.yml'
      - 'common/**'
      - 'backend/**'

jobs:
  docker:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    uses: ./.github/workflows/docker.yml
    with:
      container-name: 'wappregator-backend'
      dockerfile: 'backend.Dockerfile'
